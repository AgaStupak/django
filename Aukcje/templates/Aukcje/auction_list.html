{% extends 'Aukcje/base.html' %}

{% block content %}
    {% for auction in auctions %}
        <div class="post">
            <div class="date">
                {{ auction.published_date }}
            </div>
            <h1><a href="{% url 'auction_detail' pk=auction.pk %}">{{ auction.title }}</a></h1>
            <p>{{ auction.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
